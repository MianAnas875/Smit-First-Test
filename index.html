<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Toastify  -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap v5.3.0  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">   
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
</head>
<body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <h2>Login</h2>

                    <div class="inputbox">
                        <span class="position-absolute user-icon"> <i class="fa-solid fa-user"></i></span>
                        <input type="text"  id="username" placeholder="Full Name">
                    </div>
                    <div class="inputbox">
                        <span class="position-absolute user-icon-2"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email"  id="email" placeholder="Email">
                    </div>
                    
                    <div class="inputbox">
                        <span class="position-absolute user-icon-1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password"  id="password" placeholder="Password">
                    </div>
                    
                    <div class="forget">
                       <label for=""><p onclick="forget()">Forget Password</p></label>
                    </div>
                    <button onclick="login()">Log in</button>
                    
            </div>
         </div>
</section>
  <!-- Toastify JS  -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 <!-- Bootstrap JS Link  -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <!-- custom js  -->
    <script src="js/script.js"></script>
</body>
</html>
